	<main>
		<section class="contact-page">
			<!-- Content of different book categories goes here. -->
			<h1>Contact Us</h1>
			<form method="post" enctype="application/x-www-form-urlencoded" class="contact-form">
				<fieldset>
					<legend>Contact purpose</legend>

					<select name="contact-purpose" id="contact-purpose">
						<option value="buy-book">I want to buy books</option>
						<option value="sell-book">I want to sell book</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>Name</legend>

					<input type="text" name="name" id="name" value="">
				</fieldset>

				<fieldset>
					<legend>Email</legend>

					<input type="text" name="email" id="email" value="">
				</fieldset>

				<fieldset>
					<legend>Phone number</legend>

					<input type="tel" name="phone" id="phone" value="">
				</fieldset>

				<fieldset>
					<legend>Contact preferences</legend>
					<div class="contact-checkbox" id="email-contact">
						<input type="checkbox" name="preferences" id="by-email" value="By email">
						<label for="by-email">By email</label>
					</div>

					<div class="contact-checkbox" id="phone-contact">
						<input type="checkbox" name="preferences" id="by-phone" value="By phone">
						<label for="by-phone">By phone</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Receive weekly newsletter</legend>

					<div class="newsletter-radio" id="radio-yes">
						<input type="radio" name="newsletter" id="yes" value="yes" checked>
						<label for="yes">Yes</label>
					</div>

					<div class="newsletter-radio" id="radio-no">
						<input type="radio" name="newsletter" id="no" value="no">
						<label for="no">No</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Extra notes</legend>
					<textarea id="extra-notes" rows="10" cols=""></textarea>
				</fieldset>
				<div class="form-buttons">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</div>
			</form>
		</section>

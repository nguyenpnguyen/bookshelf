<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bookshelf</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact page of Bookshelf">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<!-- Header -->
		<img src="./assets/logo-light.png" alt="Logo of Bookshelf">
		<h1>Bookshelf</h1>
		<!-- Navigation bar -->
		<nav>
			<div><a href="index.html">Home</a></div>
			<div><a href="pages/fiction/fiction.html">Fiction</a></div>
			<div><a href="pages/nonfiction/nonfiction">Non-fiction</a></div>
			<div><a href="pages/textbook/textbook">Textbook</a></div>
		</nav>
	</header>
	<section>
		<!-- Content of different book categories goes here. -->
		<h1>Contact Us</h1>
		<form method="post" enctype="application/x-www-form-urlencoded">
			<fieldset>
				<legend>Contact purpose</legend>

				<select name="contact-purpose" id="contact-purpose">
					<option value="buy-book">I want to buy books</option>
					<option value="sell-book">I want to sell book</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Name</legend>

				<input type="text" name="name" id="name" value="">
			</fieldset>

			<fieldset>
				<legend>Email</legend>

				<input type="text" name="email" id="email" value="">
			</fieldset>

			<fieldset>
				<legend>Phone number</legend>

				<input type="tel" name="phone" id="phone" value="">
			</fieldset>

			<fieldset>
				<legend>Contact preferences</legend>

				<input type="checkbox" name="preferences" id="by-email" value="By email" />
				<label for="by-email">By email</label>

				<input type="checkbox" name="preferences" id="by-phone" value="By phone" />
				<label for="by-phone">By phone</label>
			</fieldset>

			<fieldset>
				<legend>Receive weekly newsletter</legend>

				<input type="radio" name="newsletter" id="yes" value="yes" checked>
				<label for="yes">Yes</label>

				<input type="radio" name="newsletter" id="no" value="no">
				<label for="no">No</label>
			</fieldset>

			<fieldset>
				<legend>Extra notes</legend>

				<input type="text" name="notes" id="extra-notes" value="">
			</fieldset>
			<input type="submit" name="submit" value="Submit">
			<input type="reset" name="reset" value="Reset">
		</form>
	</section>
	<footer>
		<!-- Footer -->
		<!-- Navigation bar -->
		<nav>
			<div><a href="pages/about.html">About</a></div>
			<div><a href="pages/privacy.html">Privacy Policy</a></div>
			<div><a href="pages/terms.html">Terms and Conditions</a></div>
			<div><a href="pages/copyright.html">Copyright</a></div>
			<div><a href="pages/contact.html">Contact Us</a></div>
		</nav>
	</footer>
</body>

</html>
